<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="mystyle.css">
        <link href="https://fonts.googleapis.com/css?family=Cabin+Condensed" rel="stylesheet">
    </head>
    <body>

    <!-- HEADER -->
        <header>
            <h1> Grocery List </h1>
            <h5 id="sub">Find Recipes and Create Shopping List</h5>
        </header>

        <div class="recipeContainer">
          <h1>Recipe Generator</h1>
          <p>Recipe Name: <span id="name"></span> </p>
          <p>Recipe Ingredients: <span id="ingredients" ></span> </p>
          <button id="random">Generate Random Recipe</button>
        </div>

        <section class="container">
  
            <h1>Grocery List</h1>
            
            <div class="new-task-container box">
            
            <label for="new-task">Add New Item:</label>
            <input class="myText" type="text" id="taskInput" placeholder="New Item...">
              <button id="addTask">Add Item</button>            
            </div>
            
            <div class="todo-list box">
            
              <h2>Groceries:</h2>
              <h3>Check When Added</h3>
              <ul id="taskList">
                
              </ul>
            
            </div><!--/todo-list-->
            
            
          </section><!--/container-->
        
        
        
        <script src="main.js" async defer></script>
    </body>
</html>
